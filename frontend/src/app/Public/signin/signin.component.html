<!DOCTYPE html>
<html lang="en">



<div class="auth-wrapper">
	<div class="auth-content">
		<div class="card text-center" style="box-shadow: 0 4px 6px 0 rgb(238, 204, 204); ">
			<div class="card-body" [formGroup]="myForm" >
				<h3 class="mb-3">Welcome to <span  style="color:#7267EF">Weather-App</span></h3>
				<p>Sign in for more Content .</p>
				<div class="toggle-block">
					<ol class="position-relative carousel-indicators justify-content-center">
						<li class="active"></li>
					</ol>
					<div class="input-group mb-2" >
						<span class="input-group-text"><i class="fa fa-envelope"></i></span>
						<input type="email" class="form-control" placeholder="Email address" formControlName="email">
					</div>
					<div class="input-group mb-4">
						<span class="input-group-text"><i class="fa fa-lock"></i></span>
						<input type="password" class="form-control" placeholder="Password" formControlName="password">
					</div>
					<div class="form-group ">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="" id="customCheckdefh21" checked>
							<label class="form-check-label" for="customCheckdefh21">
								Save credentials
							</label>
						</div>
					</div>
					<button class="btn  btn-primary mb-4" style="margin-right: 8px; background-color: #7267EF;" (click)="loginUser()">Signin</button>
					<button class="btn  btn-primary mb-4 " [routerLink]="['/signup']" style="background-color: #7267EF;">Create Account</button>
					<p class="mb-2 text-muted">Forgot password? <a href="auth-reset-password.html"
							class="f-w-400">Reset</a></p>
				</div>
				
			</div>
		</div>
	</div>
</div>










</html>
