<!DOCTYPE html>
<html lang="en">



<!-- [ auth-signup ] start -->
<div class="auth-wrapper auth-v3">
	<div class="auth-content">
		<div class="card">
			<div class="row align-items-stretch text-center">
				<div class="col-md-6 img-card-side">
					<img style="height: 500px; width: 500px;" src="https://images.unsplash.com/photo-1624291067255-5602fd940d7f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OXx8c3Vuc2V0JTIwY2xvdWR8ZW58MHx8MHx8&auto=format&fit=crop&w=600&q=60" alt="" class="img-fluid">
					<div class="img-card-side-content">
						<img src="" >
					</div>
				</div>
				<div class="col-md-6">
					<div class="card-body"  [formGroup]="myForm" >
						<div class="">
							<h4 class="mb-3 f-w-600" style="color: #7267EF;">Create Account</h4>
						</div>
						<div class="" >
							<div class="input-group mb-3" >
								<span class="input-group-text"><i class=" fa fa-user"></i></span>
								<input type="text"  placeholder="Username" formControlName="username" class="form-control" >
							</div>
							<div class="input-group mb-3">
								<span class="input-group-text"><i class="fa fa-envelope"></i></span>
								<input type="email" class="form-control" placeholder="Email address" formControlName="email" required="required">
							</div>
							<div class="input-group mb-3">
								<span class="input-group-text"><i class="fa fa-lock"></i></span>
								<input type="password" class="form-control" placeholder="Password" formControlName="password">
							</div>
							<div class="input-group mb-4">
								<span class="input-group-text"><i class="fa fa-city"></i></span>
								<input type="text" class="form-control" placeholder="City" formControlName="city">
							</div> 
							
							<div class="form-group  mb-4">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
									<label class="form-check-label" for="flexCheckChecked">
										I accept the <a href="#!"> Term & condition</a>
									</label>
								</div>
							</div>
							<div class="">
								<button class="btn btn-primary btn-block mt-2" (click)="saveUser()" style="background-color: #7267EF;">Create Account</button>
							</div>
						</div>
						<p class="mb-2 ">Already have an account? <a [routerLink]="['/signin']" class="f-w-400">Signin</a></p>
							
						</div>
						
					</div>
				</div>
			</div>
		</div>
	</div>

<!-- [ auth-signup ] end -->




</html>
