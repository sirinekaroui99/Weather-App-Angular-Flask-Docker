<!DOCTYPE html>
<html lang="en">

<head>
	<title>Weather Applicaion</title>

</head> 

<body class="">
	
	
	<!-- [ Mobile header ] start -->
	<div class="pc-mob-header pc-header">
		<div class="pcm-logo">
			<img src="/assets/images/logo.svg" alt="" class="logo logo-lg">
		</div>
		<div class="pcm-toolbar">
			<a href="#!" class="pc-head-link" id="mobile-collapse">
				<div class="hamburger hamburger--arrowturn">
					<div class="hamburger-box">
						<div class="hamburger-inner"></div>
					</div>
				</div>
				<!-- <i data-feather="menu"></i> -->
			</a>
			<a href="#!" class="pc-head-link" id="headerdrp-collapse">
				<i data-feather="align-right"></i>
			</a>
			<a href="#!" class="pc-head-link" id="header-collapse">
				<i data-feather="more-vertical"></i>
			</a>
		</div>
	</div>
	<!-- [ Mobile header ] End -->

	<!-- [ navigation menu ] start -->
	<nav class="pc-sidebar ">
		<div class="navbar-wrapper">
			<div class="m-header">
				<a href="index.html" class="b-brand" style="color: aliceblue;">
		        <strong>Weather-App</strong> 
				</a>
			</div>
			<div class="navbar-content">
				<ul class="pc-navbar">
					<li class="pc-item pc-caption" >
						<label>PROFILE</label>
					</li>
					
					
					<li class="pc-item pc-hasmenu">
						<a [routerLink]="['/profile']" target="_self" class="pc-link "><span class="pc-micon" [routerLink]="['/profile']" target="_blank"><i
									class="material-icons-two-tone">account_circle</i></span><span class="pc-mtext">User</span><span
								class="pc-arrow"><i data-feather="chevron-right"></i></span></a>
					
					</li>
					
					
					<li class="pc-item pc-caption">
						<label>WEATHER & MAPS</label>
				
					</li>
					
					 
                    <li class="pc-item pc-hasmenu">
						<a [routerLink]="['/logged']" target="_blank" class="pc-link "><span class="pc-micon"><i
									class="material-icons-two-tone">cloud</i></span><span class="pc-mtext">Weather-Dashboard</span><span
								class="pc-arrow"><i data-feather="chevron-right"></i></span></a>
					
					</li>
							
						
					<li class="pc-item pc-hasmenu">
						<a href="#!" class="pc-link "><span class="pc-micon"><i class="material-icons-two-tone">notifications_active</i></span><span class="pc-mtext">Notifications</span><span
								class="pc-arrow"><i data-feather="chevron-right"></i></span></a>
					
					</li>
					
				</ul>
			</div>
		</div>
	</nav>
	<!-- [ navigation menu ] end -->
	<!-- [ Header ] start -->
	<header class="pc-header ">
		<div class="header-wrapper">
			<div class="me-auto pc-mob-drp">
			
			</div>
			<div class="ms-auto">
				<ul class="list-unstyled">
					<li class="dropdown pc-h-item">
						<a class="pc-head-link dropdown-toggle arrow-none me-0" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="false" aria-expanded="false">
							<i class="material-icons-two-tone">search</i>
						</a>
						<div class="dropdown-menu dropdown-menu-end pc-h-dropdown drp-search">
							<form class="px-3">
								<div class="form-group mb-0 d-flex align-items-center">
									<i data-feather="search"></i>
									<input type="search" class="form-control border-0 shadow-none" placeholder="Search here. . .">
								</div>
							</form>
						</div>
					</li>
				
					<li class="pc-h-item">
						<a class="pc-head-link me-0" href="#" data-bs-toggle="modal">
							<i class="material-icons-two-tone">notifications_active</i>
							<span class="bg-danger pc-h-badge dots"><span class="sr-only"></span></span>
						</a>
					</li>
					<li class="dropdown pc-h-item">
						<a class="pc-head-link dropdown-toggle arrow-none me-0" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="false" aria-expanded="false">
							
							<span>
								<span class="user-name">{{ username }}</span>
								<span class="user-desc">User</span>
							</span>
						</a>
						<div class="dropdown-menu dropdown-menu-end pc-h-dropdown">
							
							<a [routerLink]="['/profile']" target="_self" class="dropdown-item">
								<i class="material-icons-two-tone">account_circle</i>
								<span>Profile</span>
							</a>

							
							<a  class="dropdown-item" (click)="logout()">
								<i class="material-icons-two-tone">chrome_reader_mode</i>
								<span>Logout</span>
							</a>
						</div>
					</li>
				</ul>
			</div>

		</div>
	</header>

	<!-- Modal -->
	
	<!-- [ Header ] end -->
<!-- [ Main Content ] start -->
<div class="pc-container">
	<div class="pcoded-content">
		<!-- [ breadcrumb ] start -->
		
		<!-- [ breadcrumb ] end -->
		<!-- [ Main Content ] start -->
		<div class="row">
		
				<div class="tab-content" id="myTabContent">
				
					<div class="col-xl-6 col-md-9">
						
						<div class="card" >
							<div class="card-header">
								<div class="row align-items-center">
									<div class="col">
										<div class="row align-items-center">
											
												
											</div>
											<div class="col">
												<h6 class="mb-1"> {{ username }}</h6>
												<p class="mb-0" >User</p>
											
										</div>
									</div>
									<div class="col col-auto">
										<button class="btn btn-primary" style="background-color: #7267EF;" (click)="openDialog()">Edit</button>
									</div>
								</div>
							</div>
							<div class="card-body">
                                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">

                                    <div class="row">
                                        <div class="col-md-9">
                                            <label>Email </label>
                                        </div>
                                        <div class="col-md-9">
                                            <p> {{email}}</p>
                                        </div>
                                    </div>
                                   
                                    
                                    
                                    
                                </div>
							</div>
							<div class="card-footer">
								<div class="row align-items-center">
									<div class="col">
										<a style="color: #7267EF;"><i class="feather icon-home"></i>  City</a>
									</div>
									<div class="col col-auto">
									{{city}}
									</div>
								</div>
							</div>
						</div>
					</div>
					
				</div>
			
		</div>
		<!-- [ Main Content ] end -->
	</div>
</div>

    



</body>



</html>
